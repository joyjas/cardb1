<!DOCTYPE html>
<html>
<head>
	<title>Logs Uploader</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<div id="header">
		<h1>Logs Uploader</h1>
	</div>
	<div id="container">
		<div id="left">
			<img src="{{ url_for('static', filename='css/img/logo2.png') }}" alt="Logo">
		</div>
		<div id="right">
			<form method="POST" enctype="multipart/form-data">
			    <input type="file" name="file" style="margin-bottom: 10px;">
			    <br>
			    <input type="submit" value="Upload">
			</form>
		</div>
	</div>
</body>
</html>
